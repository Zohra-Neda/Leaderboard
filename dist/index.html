<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Leaderboard App</title>
<script defer src="bundle.js"></script></head>
<body>
    <div class="app flex-container flex-center flex-column">
      <header class="header"><h1>Leaderboard</h1></header>
      <div class="main-container flex-container full-width-container">
        <section class="scores-section flex-container flex-item flex-column flex-center">
          <div>
            <header class="scores-header flex-container">
              <h2>Recent scores</h2>
              <button id="refresh" class="refresh-button" title="Refresh the list of scores">Refresh</button>
            </header>
            <ul class="scores">
            </ul>
          </div>
        </section>
        <section class="input-section flex-container flex-item flex-column flex-center">
          <div>
            <header><h2>Add your score</h2></header>
            <form id="form" action="" class="flex-container flex-column flex-center">
              <input id="name" type="text" placeholder="Your name">
              <input id="score" type="number" placeholder="Your score">
              <button type="submit" class="submit-button">Submit</button>
            </form>
          </div>
          <div class="result">
            <p id="result" class="result-message"></p>
          </div>
        </section>
      </div>    
    </div>
</body>
</html>
